<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Creating this so called calc div so that everything doesn't fall apart as I built it -->
    <div id="calc"> 
        <h3 class="sec_display" id="sec_display">0</h3>
        <h2 class="display" id="display">0</h2>
        <div class="btns" id="btns">
            <table class="btn_table" id="btn_table">
                <tr>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="btn">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td><button class="btn">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn">.</button></td>
                    <td><button class="btn">0</button></td>
                    <td><button class="btn">C</button></td>
                    <td><button class="btn">*</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" style="font-size: 3.00vh;">‚Üê</button></td>
                    <td colspan="2"><button class="btn" style="font-size: 3.00vh;">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
